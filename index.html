<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>HubSpot</title>
  </head>
  <body>
    <header>
      <div id="header-top-container">
        <div id="header-top" class="center-content">
          <!-- Selettore lingua del sito -->
          <div id="language-chooser">
            <i class="fas fa-globe-europe"></i>
            <span>English</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <!-- /Selettore lingua del sito -->

          <!-- Divisore verticale -->
          <div id="vertical-dividers"></div>
          <!-- /Divisore verticale -->

          <!-- Collegamento "contattaci" -->
          <div id="contact-us">
            <a href="#">Contact Us</a>
          </div>
          <!-- /Collegamento "contattaci" -->

          <!-- Contenitore ricerca e servizi utente -->
          <div id="user-group">
            <div id="get-free-button-container">
              <button id="get-free-button" type="button" name="get-free-button">GetHubpostFree</button>
            </div>

            <div id="login-button-container">
              <button id="login-button" type="button" name="login-button">Log In</button>
            </div>

            <div id="search-icon-container">
              <i id="search-icon" class="fas fa-search"></i>
            </div>
          </div>
          <!-- /Contenitore ricerca e servizi utente -->
        </div>
      </div>

      <div id="header-bottom-container">
        <div id="header-bottom">

        </div>
      </div>
    </header>
  </body>
</html>
